<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Open Graph Protocol -->
    <meta property="og:url" content="http://example.com/index.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WCB Cafe Home">
    <meta property="og:description" content="おしゃれなカフェで癒されてみませんか？無添加の食材で体の中からリフレッシュ。">
    <meta property="og:image" content="http://example.com/images/ogp.jpg">

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </header><!-- /.page-header -->

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="送信">
            </form>
        </div><!-- /.wrapper -->
    </div><!-- /.big-bg -->

    <selection id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ　東駅前店</h3>
                <p>
                    住所：東京都○○区<br>
                    ○○○○○○○　000-22-1<br>
                    ○○○○<br>
                    電話：03-1111-1111<br>
                    営業時間：10:00～20:00<br>
                    休日：水曜
                </p>
            </div><!-- /.location-info -->

            <div class="location-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.369629935493!2d139.74092571508265!3d35.64326378020328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bb26c69d847%3A0xb47adfb779a43d05!2z44CSMTA4LTAwNzMg5p2x5Lqs6YO95riv5Yy65LiJ55Sw77yT5LiB55uu77yR77yT4oiS77yR77ySIOS4ieeUsE1U44OT44OrIO-8lemajg!5e0!3m2!1sja!2sjp!4v1676197365993!5m2!1sja!2sjp"
                    width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div><!-- /.location-map -->
        </div><!-- /.wrapper -->

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 Manabox</small></p>
